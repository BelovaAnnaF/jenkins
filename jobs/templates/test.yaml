- job-template:
    name: 'test'
    description: '<h3 style="color: green;" >test job</h3>'
    project-type: pipeline
    concurrent: true
    properties:
       - build-discarder:
          num-tokeep: 10
    parameters:
      - text:
         name: YAML_CONFIG
         default: |
           BROUSER_NAME: chrome
